<h2>Pagina principal</h2>

<div *ngIf="identificado;then siIdentificado; else noIdentificado">
</div>

<ng-template #noIdentificado>
    <h3>No estas identificado en la aplicación</h3>
    <p>Pulas el boton para identificarte</p>
    <button (click)="setIdentificar()">Identificate</button>
</ng-template>

<ng-template #siIdentificado>
    <h3>Estas identificado en la aplicación</h3>
    <button (click)="unSetIdentificar()">Borrar identificación</button>
</ng-template>
